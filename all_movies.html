    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left h1 {
            color: red;
        }

        .right img {
            width: 50px;
        }

        .A2Z, .M24M, .Upcoming {
            font-family: 'Pacifico', cursive;
            width: 100%;
            margin-bottom: 20px;
        }

        .slideMov, .slideMov2 {
            display: flex;
            overflow-x: scroll;
            padding: 10px 0;
            gap: 10px;
            scroll-snap-type: x mandatory;
        }

        .slideMov img, .slideMov2 img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border: 5px solid gold;
            scroll-snap-align: center;
        }

        .A2Z, .M24M, .Upcoming {
            text-align: left;
            margin-bottom: 10px;
            font-size: 24px;
            color: gold;
        }

        .A2Z img, .M24M img, .Upcoming img{
            display: block;  /* Ensures the images are block-level elements */
            width: 100px;    /* Maintain the size */
            height: 150px;   /* Maintain the height */
            object-fit: cover;
            border: 2px solid #b4cf1b;
            scroll-snap-align: center;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .movie img {
                width: 45%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .movie img {
                width: 90%;
            }
        }


        .back-button {
    display: inline-flex;
    align-items: center;
    gap: 10px; /* Space between arrow and text */
    background: linear-gradient(45deg, #ff414d, #ff914d); /* Gradient background */
    color: white;
    width: 90px;
    height: 30px;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Shadow for depth */
    transition: all 0.3s ease-in-out; /* Smooth animation on hover */
    text-decoration: none;
}

/* Arrow inside the back button */
.back-button .arrow {
    font-size: 10px;
    font-weight: bold;
}

/* Hover effect for the back button */
.back-button:hover {
    transform: scale(1.1); /* Slightly enlarge */
    box-shadow: 0px 6px 12px rgba(255, 65, 77, 0.6); /* Glowing shadow */
}

/* Add active click effect */
.back-button:active {
    transform: scale(0.95); /* Shrinks slightly when clicked */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4); /* Reduce shadow */
}

        footer {
            background-color: #333;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        footer h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        footer p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .thanks {
            font-size: 18px;
            color: #ffcc00;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: rgb(239, 232, 232);
            margin: 0 15px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #7c37e2;
        }

        .social-icons a {
            text-decoration: none;
            color: #2f2f80;
            font-size: 24px;
            padding-bottom: 15px;
            margin: 0 10px;
        }
        .social-icons a:hover {
            color: #0073e6; /* Change color on hover */
        }


    </style>
